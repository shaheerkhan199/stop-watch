<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <link href="css/customStyle.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body  {
      background-image: url("watch.jpg");
    }
  </style>
</head>

<body>
  <div class="text-center bg-dark p-3">
    <h1 class="text-light">Stop Watch (Timer)</h1>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-2 col-lg-3 col-sm-2"></div>
      <div class="col-md-8 col-lg-6 col-sm-8">
        <div class="border border-dark text-center box">
          <div><h1 id="minHeading">00</h1></div>
          <div><h1>:</h1></div>
          <div><h1 id="secHeading">00</h1></div>
          <div><h1>:</h1></div>
          <div><h1 id="milliSecHeading">00</h1></div>
        </div>
      </div>
      <div class="col-md-2 col-lg-3 col-sm-2"></div>
    </div>
  </div>
  <div class="controls">
    <button id="startBtn" class="btn btn-success border border-dark btn-lg" onclick="start();">Start</button>
    <button class="btn btn-warning border border-dark btn-lg" onclick="pause();">Pause</button>
    <button class="btn btn-danger border border-dark btn-lg" onclick="reset();">Reset</button>
  </div>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
